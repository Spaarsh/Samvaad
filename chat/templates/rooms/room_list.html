{% extends "base_generic.html" %}

{% block content %}
    <h2>Rooms</h2>
    <ul>
        {% for room in object_list %}
            <li>
                <a href="{% url 'rooms:room_detail' room.name %}">{{ room.name }}</a>
            </li>
        {% empty %}
            <li>No rooms available.</li>
        {% endfor %}
    </ul>
{% endblock %}
